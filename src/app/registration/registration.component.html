<app-shopper-header></app-shopper-header>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <header class="card-header">
        <h4 class="card-title mt-2">Register</h4>
      </header>
      <article class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input type="email" class="form-control" placeholder="" formControlName="name"/>
          </div>
          <!-- form-group end.// -->
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="" formControlName="email"/>
          </div>
          <div class="form-group">
            <label>Date of birth</label>
            <input type="date" class="form-control" placeholder="" formControlName="dob"/>
          </div>
          <!-- form-group end.// -->
          <div class="form-group">
            <label>Account type: </label>
            <label class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="kind"
                value="ADMIN"
                formControlName="kind"
              />
              <span class="form-check-label">Admin</span>
            </label>
            <label class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="kind"
                value="CUSTOMER"
                formControlName="kind"
              />
              <span class="form-check-label"> Shopper </span>
            </label>
          </div>
          <!-- form-group end.// -->
          <div class="form-group">
            <label>Create password</label>
            <input class="form-control" type="password" />
          </div>
          <!-- form-group end.// -->
          <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" type="password" formControlName="password"/>
          </div>
          <!-- form-group end.// -->
          <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit"> Register</button>
          </div>
          <!-- form-group// -->
        </form>
      </article>
      <div class="border-top card-body text-center">
        Have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>
</div>
